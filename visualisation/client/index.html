<html>
    <head>
        <title>2048 REINFORCE</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
        <script src="manual.js"></script>
        <script src="connection.js"></script>
        <script src="video.js"></script> 
    </head>
    <body>
        <div class="game_grid_container" id="grid_container">
            <table class="game_grid" id="game_grid">
                <tr>
                    <td class="game_tile">2</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td> 
                </tr>
                <tr>
                    <td class="game_tile">2</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td> 
                </tr>
                <tr>
                    <td class="game_tile">2</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td> 
                </tr>
                <tr>
                    <td class="game_tile">2</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td>
                    <td class="game_tile">2048</td> 
                </tr>   
            </table>
            <button id="stepBackward">Move back</button>
            <button id="stepForward">Move forward</button>
            <br><br>
            <button id="reset">Reset</button>
            <br><br>
            <input type="checkbox" name="override" id="override">Override
            <div id="manual_inputs">
                <span class="invisible">Left  </span><button id="up" disabled>Up</button>
                <br>
                <button id="left" disabled>Left</button><span class="invisible">Up </span><button id="right" disabled>Right</button>
                <br>
                <span class="invisible">Left</span><button id="down" disabled>Down</button>
            </div>
            <br>
            <div>
                Video mode:<br>
                Speed:
                <input type="range" min="1" max="100" value="50" id="speedSlider"><br>
                <input type="checkbox" id="startPosition" checked>Start from first timestep<br>
                <button id="startVideo">Start Video</button> 
                <button id="stopVideo">Stop Video</button>
            </div>
        </div>  
        <div class="game_episodes_container">
            <div class="game_episodes" id="episodes">
                <input type="file" onchange="read(this);">
                <!--
                <div class="timestep">
                    1:
                    <div class="dot green"></div>
                    UP
                </div>
                !-->
            </div>
        </div>

    </body>
</html>
